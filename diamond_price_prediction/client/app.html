<!DOCTYPE html>
<html>

<head>
   <title>Diamond Price Prediction</title>


   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
   <script src="app.js"></script>
   <link rel="stylesheet" href="app.css">

</head>

<body>

   <div class="img"></div>
   <h1 class="title">Diamond Price Prediction</h1>
   <a class="kaggle" href="https://www.kaggle.com/code/alisamalakhova/diamond-price-prediction-eda-regression-models"
      target="_blank">Kaggle
      Notebook - Alisa Malakhova</a>
   <a class="kaggle" href="https://github.com" target="_blank">
      GitHub - @mallahova</a>
   <img src="picture/diamond.jpg" alt="Diamond Image" class="diamond-image">

   <div class="container">
      <div class="left-column">
         <form class="form">
            <h2>Carat weight</h2>
            <input class="continuous" type="text" id="uiCarat" class="floatLabel" name="Squareft" value="0">
         </form>
         <form class="form">
            <h2>Cut quality</h2>
            <div>
               <select class="quality" name="" id="uiCut">
               </select>
            </div>
            <h2>Color</h2>
            <div>
               <select class="quality" name="" id="uiColor">
               </select>
            </div>
            <h2>Clarity</h2>
            <div>
               <select class="quality" name="" id="uiClarity">
               </select>
            </div>
         </form>
      </div>
      <div class="right-column">
         <form class="form">
            <h2>Table</h2>
            <input class="continuous" type="text" id="uiTable" class="floatLabel" name="Squareft" value="0">
            <h2>x (length in mm)</h2>
            <input class="continuous" type="text" id="uiX" class="floatLabel" name="Squareft" value="0">
            <h2>y (width in mm)</h2>
            <input class="continuous" type="text" id="uiY" class="floatLabel" name="Squareft" value="0">
            <h2>z (depth in mm)</h2>
            <input class="continuous" type="text" id="uiZ" class="floatLabel" name="Squareft" value="0">
            <h2>depth % (optional)</h2>
            <input class="continuous" type="text" id="uiDepth" class="floatLabel" name="Squareft" value="0">
         </form>
      </div>
   </div>
   <div class="container">

      <button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
      <div id="uiEstimatedPrice" class="result">
      </div>
   </div>

</body>

</html>
